name: unit_tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.19.x','3.16.x','3.13.x']
    steps:
      - uses: actions/checkout@v4
  
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
      
      - name: Run tests
        run: flutter test
